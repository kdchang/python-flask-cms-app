<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Python Flask CMS</title>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a class="navbar-brand" href="/">Python Flask CMS</a>
                <ul class="nav navbar-nav">
                    <li><a href="/posts">Posts</a></li>
                </ul>
			</div>
			<div id="navbar" class="navbar-collapse collapse navbar-form navbar-right">
                {% if current_user.is_authenticated %}
                    <a href="">Hi {{ current_user.username }}!</a>
                    <a href="/posts/create">
                        <button class="btn btn-success">New Post</button>
                    </a>
                    <form class="navbar-collapse collapse navbar-right" action="/logout" method="POST">
                        {{ form.csrf_token }}
                        <button class="btn btn-default">Logout</button>
                    </form>
                {% else %}
                    <a href="/google_login">
                        <button class="btn btn-success">Google Login</button>
                    </a>
                    <a href="/login">
                        <button class="btn btn-primary">Login</button>
                    </a>
                    <a href="/signup">
                        <button class="btn btn-default">Signup</button>
                    </a>
                {% endif %}
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>
	<div class="container main-container">

        {% include 'includes/flash_messages.html' %}

	    {% block content %}{% endblock %}
	</div>
    
    <hr>
	<footer class="container">
		<p>&copy; 2017 Python Flask CMS, Inc.</p>
	</footer>
	<!-- /container -->
</body>

</html>
